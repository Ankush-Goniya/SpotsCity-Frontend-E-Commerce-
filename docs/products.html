<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | SportsCity</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/include.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Products Section -->
  <section class="pt-28 px-6 max-w-7xl mx-auto">
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <input type="text" id="searchInput" placeholder="Search products..." class="p-2 border rounded w-full sm:w-1/2">
      <select id="sortSelect" class="p-2 border rounded w-full sm:w-1/4">
        <option value="">Sort By</option>
        <option value="low">Price: Low to High</option>
        <option value="high">Price: High to Low</option>
        <option value="name">Name</option>
      </select>
    </div>
    <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6"></div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    loadComponent("navbar", "components/navbar.html");
    loadComponent("footer", "components/footer.html");
  </script>
</body>
</html>
